<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="cell 0">0<span></span></div>
            <div class="cell 1">1<span></span></div>
            <div class="cell 2">2<span></span></div>
        </div>
        <div class="row">
            <div class="cell 3">3<span></span></div>
            <div class="cell 4">4<span></span></div>
            <div class="cell 5">5<span></span></div>
        </div>
        <div class="row">
            <div class="cell 6">6<span></span></div>
            <div class="cell 7">7<span></span></div>
            <div class="cell 8">8<span></span></div>
        </div>
        <label >choose your options</label>
        <span><input type="radio" id="o" name="choice">o</span>
        <span><input type="radio" id="x" name="choice">x</span>
        <button id="reset">Reset</button>
    </div>
</body>
<script src="app.js"></script>
</html>
